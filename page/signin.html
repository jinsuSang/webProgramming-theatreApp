    <div id="signinBox">
      <form action="" method="post">
        <div id="header">
          Sign in
        </div>
        <div class="box">
          <div class="left-content">
            <label for="name" class="label-title">이름</label><br />
            <input type="text" name="name" id="name" maxlength="10" /><br />
            <label for="pwd" class="label-title">비밀번호</label><br />
            <input type="password" name="pwd" id="pwd" maxlength="20" />
          </div>
          <div class="right-content">
            <label for="id" class="label-title">아이디</label><br />
            <input type="text" name="id" id="id" maxlength="15" /><br />
            <label for="checkPwd" class="label-title">비밀번호 확인</label
            ><br />
            <input
              type="password"
              name="checkPwd"
              id="checkPwd"
              maxlength="20"
            />
          </div>
        </div>
        <div>
          <label for="email" class="label-title">이메일</label><br />
          <input type="email" name="email" id="email" />
        </div>
        <div class="button">
          <button type="submit">회원가입</button>
          <button type="reset">지우기</button>
        </div>
      </form>
    </div>

        <div id="selectForm">
          <fieldset>
            <legend>영화 선택</legend>
            <label for="nineteen_seventeen">1917</label>
            <input type="radio" name="selectMovie" id="nineteen_seventeen" />
            <label for="joker">JOKER</label>
            <input type="radio" name="selectMovie" id="joker" />
            <label for="lady_bird">Lady Bird</label>
            <input type="radio" name="selectMovie" id="lady_bird" />
          </fieldset>
          <fieldset id="ticketTime">
            <legend>예매 시간</legend>
            <label for="morning">08:00 ~ 10:30</label>
            <input type="radio" name="ticketTime" id="morning" /><br />
            <label for="first">10:45 ~ 13:15</label>
            <input type="radio" name="ticketTime" id="first" /><br />
            <label for="second">13:30 ~ 16:00</label>
            <input type="radio" name="ticketTime" id="second" /><br />
            <label for="third">16:15 ~ 18:45</label>
            <input type="radio" name="ticketTime" id="third" /><br />
            <label for="fourth">19:00 ~ 21:30</label>
            <input type="radio" name="ticketTime" id="fourth" /><br />
            <label for="fifth">21:45 ~ 24:15</label>
            <input type="radio" name="ticketTime" id="fifth" /><br />
            <label for="sixth">24:30 ~ 3:00</label>
            <input type="radio" name="ticketTime" id="sixth" />

            </p>

            <select name="adult" id="adult" size="1">

              <option value="1">1</option>
              <option value="2">2</option>

            <label for="student">청소년</label>

              ><option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <label for="preferential">우대</label>
            <select name="preferential" id="preferential" size="1">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>

  </head>
  <body>
    <header>
      <div id="logo">
        <a href="main.html" >Pererva</a>
      </div>
      <div id="logAndSign">
        <a href="login.html" >로그인</a>
        <a href="signin.html" >회원가입</a>
      </div>
    </header>
    <div id="navigator">
      <div>
        <a href="ticketing.html">예매</a>
        <a href="movie_script/movie_1917_script.html">영화</a>
        <a href="Introduction.html">극장</a>

    </div>
    <div id="movie">
      <div>
        <button type="button" class="movieBtn">현재상영작</button>
        <button type="button" class="movieBtn">개봉예정작</button>
      </div>
      <div id="movieShow">
        <div class="movies">
          <img name="moviePoster" src="../image/nineteen_seventeen.jpg"/>
        </div>
        <div class="movies">
          <img name="moviePoster"src="../image/joker.jpg"/>
        </div>
        <div class="movies">
          <img name="moviePoster" src="../image/lady_bird.jpg"/>
        </div>
      </div>
    </div>
    <div id="addtions">
      <div >
        <embed id="preview"
          src="https://www.youtube.com/embed/ZIQbJemUedU?autoplay=1"
          frameborder="0"
        ></embed>
      </div>
      <div >
        <table id="events">
          <tbody>
            <tr><td id="event1" name='event'>골든 글로브 수상작 기획전</td></tr>

      </div>
    </footer>
  </body>
  <script type="text/javascript">
    function presentMovies() {
      let moviePosters = document.getElementsByName('moviePoster');
      moviePosters[0].src = "../image/nineteen_seventeen.jpg"
      moviePosters[1].src = "../image/joker.jpg"
      moviePosters[2].src = "../image/lady_bird.jpg"
      moviePosters[0].onclick = function() {
        location.href='movie_script/movie_1917_script.html'
      } 
      moviePosters[1].onclick = function() {
        location.href='movie_script/movie_joker_script.html'
      } 
      moviePosters[2].onclick = function() {
        location.href='movie_script/movie_ladybird_script.html'
      } 
    }
    function previewMovies() {
      let moviePosters = document.getElementsByName('moviePoster');
      moviePosters[0].src = "../image/la_la_land.jpg"
      moviePosters[1].src = "../image/greatest_showman.jpg"
      moviePosters[2].src = "../image/les_miserables.jpg"
      moviePosters[0].onclick = function() {
        location.href='movie_script/movie_lalaland_script.html'
      } 
      moviePosters[1].onclick = function() {
        location.href='movie_script/movie_greatestShowman_script.html'
      } 
      moviePosters[2].onclick = function() {
        location.href='movie_script/movie_lesMiserables_script.html'
      }
    }
    function goIntroduction(){
      location.href='Introduction.html'
    }

    const movieBtn = document.getElementsByClassName('movieBtn') 
    movieBtn[0].onclick = presentMovies
    movieBtn[1].onclick = previewMovies
    
    const events = document.getElementsByName('event')
    events.forEach(event => event.onclick = goIntroduction)
  </script>
</html>
